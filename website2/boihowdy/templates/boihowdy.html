<script>
function thingy() {
    /* Get the text field */
    var text = document.getElementById("server-ip").innerText;
    var elem = document.createElement("textarea");
    document.body.appendChild(elem);
    elem.value = text;
    elem.select();
    document.execCommand("copy");
	alert("Copied text to clipboard: " + elem.value);
    document.body.removeChild(elem);
}
</script>
<div class="top">

</div>
<div class="top">
